<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumaransy 서비스페이지</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="#">홈</a>
      <a href="#">모니터링</a>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <h3>차량 정보</h3>
      <p>차대번호: <strong>0123456781423423</strong></p>
      <p>차종: <strong>테슬라 X</strong></p>
      <p>충전기 상태: <span style="color: green">연결됨</span></p>
    </div>

    <div class="card button-card">
      <h3>충전 상태 및 제어</h3>
      <strong>⚡충전중</strong>
      <div class="buttons">
        <button class="start-btn">▶ 충전 시작</button>
        <button class="stop-btn">■ 충전 중단</button>
      </div>
    </div>
    
    <div class="card">
      <h3>배터리 충전 상태</h3>
      <canvas id="socChartDoughnut"></canvas>
      <!--circle chart of battery soc-->
      <h3>배터리 수명</h3>
      <div style="font-size: 20px; text-align: center; margin: 20px 0;">98%</div>
      <progress id="sohChartBar" max="100" value="98">98%Í
      <!--bar chart of battery life-->
    </div>

    <div class="card">
      <h3>배터리 및 외부 온도</h3>
      <div style="font-size: 20px; text-align: center; margin: 20px 0;">배터리: 25°C <br> 외부: 25°C</div>
      <canvas id="tempChart"></canvas>
      <h3>배터리 전압</h3>
      <canvas id="voltageChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
